<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>TORNUS KJK</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>

                    <li><a href="pagina.html" class="link active">Inicio</a></li>
                    
                    <li><a href="pagina_1.html" class="link">Servicios</a></li>
                    
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Iniciar Sesion</button>
                <button class="btn" id="RegistrarseBtn" onclick="register()">Registrarse</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <div class="from-box">

            <div class="login-container" id="login">
                <div class="top">
                    <span>No Tienes un cuenta? <a href="#" onclick="register()">puedes registrarte por aca</a> </span>
                    <header>Ingresar</header>
                </div>

                <div class="input-box">
                    <input type="text" class="input-field" placeholder="nombre de usuario o Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Contrase単a">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="iniciar sesion">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Recordarme</label>
                    </div>
                    <div class="two">
                        <label> <a href="#">多Olvidaste tu Contrase単a?</a></label>
                    </div>
                </div>
            </div>


            <div class="register-container" id="register">
                <div class="top">
                    <span>Tienes ya una cuenta? <a href="#" onclick="login()">puedes ingresar por aca</a> </span>
                    <header>Registrarse</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Nombre(s)">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Apellidos">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Contrase単a">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Registrar">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-chek">
                        <label for="register-chek">Recordarme</label>
                    </div>
                    <div class="two">
                        <label> <a href="#">Terminos y condiciones</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        function myMenuFunction() {
            var i = document.getElementById("navMenu");

            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }

    </script>

    <script>

        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }

    </script>

</body>

</html>
